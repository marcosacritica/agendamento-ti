<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Suporte Técnico N1</title>
</head>

<body>
    <h1>Portal de Suporte Técnico N1</h1>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Seu e-mail" required><br><br>
        <input type="password" name="senha" placeholder="Sua senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: form.email.value,
                    senha: form.senha.value
                })
            });
            alert(await res.text());
        };
    </script>
</body>

</html>
